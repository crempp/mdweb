{% extends "layout.html" %}
{% block body %}
<section id="main" class="container">
    <header>
        {% if meta.title %}
        <h2>{{ meta.title }}</h2>
        {% endif %}
        {% if meta.subtitle %}
        <p>{{ meta.subtitle }}</p>
        {% endif %}
    </header>
    {{ page | safe}}
</section>
{% endblock %}
