machine:
  python:
    version: 2.7.9
  services:
    - docker
dependencies:
  post:
    - curl -L -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5rc1/jq-linux-x86_64-static && chmod +x ~/bin/jq
    - curl -L https://github.com/docker/compose/releases/download/1.5.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/mdweb-build-registry:$CIRCLE_BRANCH-$CIRCLE_SHA1 . | cat # workaround progress weirdness
test:
  override:
    - mkdir $CIRCLE_ARTIFACTS/testresults
    - mkdir $CIRCLE_ARTIFACTS/codecoverage
    - nosetests --with-coverage --cover-inclusive --cover-html --cover-package=mdweb --with-html --html-file=$CIRCLE_ARTIFACTS/testresults/nosetests.html --cover-html-dir=$CIRCLE_ARTIFACTS/codecoverage/
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
